<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir funcionário <q>{{employee?.name}}</q></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Confirmar exclusão de <q>{{employee?.name}}</q>
            </div>
            <div class="modal-footer">
                <button mat-raised-button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button mat-raised-button (click)="destroy()" class="btn btn-danger">Excluir</button>
            </div>
        </div>
    </div>
</div>
